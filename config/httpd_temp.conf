<VirtualHost *:80>
    DocumentRoot "ThisDirPath/wwwroot"
    ServerName localhost
    ServerAlias 127.0.1.1
    <Directory "ThisDirPath/wwwroot">
        Options Indexes FollowSymLinks
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>
    <IfModule mod_rewrite.c>
        RewriteEngine On
    </IfModule>
    CustomLog "ThisDirPath/logs/localhost.log" common
</VirtualHost>